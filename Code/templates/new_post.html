{% extends "base_template.html" %}
{% block css %}
    <link rel="stylesheet" href="../static/my_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
{% endblock %}
{% block content%}

  <form style="border:1px solid #ccc" method="post">
    <div class="container">
      <h1 >New Post</h1>
      <p>Please fill out the following sections to post your question.</p>
      <hr>
      {% if message %} {# Error Box #}
      <label style="color: #FF0000">{{message}}</label>
      {% endif %}

      <label><b>Title:</b></label>
      <input type="text" placeholder="Enter the Title" name="title" required>

      <label><b>Content:</b></label>
      <input type="text" placeholder="Enter the Content" name="content" style="height: 100px" required>


      <div class="clearfix">
        <a href="/dashboard"><button type="button" class="cancelbtn">Cancel</button></a>
        <button type="submit" class="signupbtn">Post</button>
      </div>
    </div>
  </form>
<!-- To have a gap between the footer and the body-->
<div class="container"></div>
{% endblock %}
