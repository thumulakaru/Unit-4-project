<!DOCTYPE html>

<html>
<head>
    <style>
    .alert {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px;
  margin: 0 auto;
  width: 90%;
  max-width: 400px;
  text-align: center;
  font-size: 16px;
  line-height: 1.5;
  border-radius: 4px;}
</style>
	<title>Chess Login</title>
    <link rel="stylesheet" href="../static/my_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body style="background: black">
        <form style="border:1px solid #ccc " method = post>

            <div class="container">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{ message[1] }} alert-dismissible fade show" role="alert">
                        <strong>{{ message[0] }}</strong>
                          <a href = "/login"><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" formmethod="get"></button></a>
                      </div>
                    {% endfor %}
                  {% endif %}
                  {% endwith %}

                <h1 style="color: white">Log in</h1>
                <p>Please enter your login credentials.</p>
                <hr>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div class="clearfix">
                  <a href = "/registration"><button type="button" class="cancelbtn" formmethod="get">Register</button></a>
                  <button type="submit" class="signupbtn">Log in</button>
                </div>
            </div>

        </form>
    </div>
</body>
