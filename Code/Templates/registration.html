<style xmlns="http://www.w3.org/1999/html">

</style>
<head>
    <link rel="stylesheet" href="../static/my_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>


<body style="background: black">


<form style="border:1px solid #ccc" method="post">
      <div class="container">
            <h1 >Sign Up</h1>
             {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            {% for message in messages %}
                              <div class="alert alert-{{ message[1] }} alert-dismissible fade show" role="alert">
                                <strong>{{ message[0] }}</strong>
                                  <a href = "/registration"><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" formmethod="get"></button></a>
                              </div>
                  {% endfor %}
                {% endif %}
                {% endwith %}

            <p>Please fill in this form to create an account.</p>
            <hr style="color: white">

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <p color="white">By creating an account you confirm that you are an IB physics student.</p>

            <div class="clearfix">
              <a href = "/login"><button type="button" class="cancelbtn" formmethod="get">Cancel</button></a>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
      </div>
</form>

</body>
